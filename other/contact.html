<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aoamos">
    <meta name="description" content="Contact us page for Little tacos shop">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="/img/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="#about">About <abbr title="Little Tacos Shop">LTS</abbr></a>
            </li>
            <li>
                <a href="#menu">Our Menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </nav>
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Little Taco shop" title="Little Taco shop" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message :</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation lane, Suite T 
                <br>
                Kansas City, NO 55555-5555
                <br><br>
                    phone: <a href="tel:+2348165301867">555-555-5555</a>
            </address>
            <br>
            <a href="#">Back to Top</a>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Aoamos for The Little Taco Shop</p>
    </footer>
</body>

</html>
